---
name: Ansible Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@00bab8f19cddd45b04ba28dc38e5d9a2a1b1366c
        with:
          targets: "."
          override-deps: |
            ansible==5.4.0
            ansible-lint==5.4.0
            yamllint==1.26.3
          args: ""
