---
name: Ansible Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@2c4cedce36c2950aa48217b9d554c8c34da39eb6
        with:
          targets: "."
          override-deps: |
            ansible==5.4.0
            ansible-lint==5.4.0
            yamllint==1.26.3
          args: ""
