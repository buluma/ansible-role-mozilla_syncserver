---
name: Ansible Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@416c1f0c86d14e184947f9e1386f6ab41c10d86c
        with:
          targets: "."
          override-deps: |
            ansible==5.4.0
            ansible-lint==5.4.0
            yamllint==1.26.3
          args: ""
