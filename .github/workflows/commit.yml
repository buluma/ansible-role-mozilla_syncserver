---
name: Ansible Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@c00ea1b2ac047eaf7318275ac83a0cb846cea71a
        with:
          targets: "."
          override-deps: |
            ansible==5.4.0
            ansible-lint==5.4.0
            yamllint==1.26.3
          args: ""
